<section id="$idprefix$title-slide"$for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$>
$if(logos)$
  <div class="logos-container">
  $for(logos)$
    <img src="$it$" alt="Institution logo">
  $endfor$
  </div>
$endif$
  <h1 class="title">$title$</h1>
$if(subtitle)$
  <p class="subtitle">$subtitle$</p>
$endif$
$for(author)$
  <p class="author">$author$</p>
$endfor$
$if(supervisors)$
  <p class="supervisors"><span class="supervision-text">under the supervision of</span> <span class="supervisor-names">$for(supervisors)$$supervisors$$sep$ and $endfor$</span></p>
$endif$
$for(institute)$
  <p class="institute">$institute$</p>
$endfor$
$if(date)$
  <p class="date">$date$</p>
$endif$
</section>
